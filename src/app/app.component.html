@switch (payload.gioco)
{
    <!-- Passa-Parola di Dio -->
    @case (0) { <app-passa-parola></app-passa-parola> }

    <!-- 4 Immagini 1 Parola di Dio -->
    @case (1) { <app-four-images-one-word></app-four-images-one-word> }

    <!-- Chi sono? -->
    @case (2) { <app-chi-sono></app-chi-sono> }

    <!-- Completa il verso -->
    @case (3) { <app-completa-il-verso></app-completa-il-verso> }

    <!-- Reazione a catena -->
    @case (4) { <app-reazione-a-catena></app-reazione-a-catena> }

    <!-- Impiccato -->
    @case (5) { <app-impiccato></app-impiccato> }

    @default
    {
        <!-- Intro -->
        <app-intro *ngIf="showIntroComponent" (close)="showIntroComponent = false"></app-intro>

        <!-- Lista dei giochi -->
        <app-lista-giochi *ngIf="!showIntroComponent"></app-lista-giochi>
    }
}

<!-- Classifica -->
@if (payload.showClassification) { <app-classifica></app-classifica> }

<!-- Sezione aiuto -->
@if (payload.showHelp) { <app-help></app-help> }

@if (!showIntroComponent)
{
    <!-- Pulsante classifica -->
    <button type="button" class="btn list fade-in" (click)="onShowClassification()" title="Classifica (Alt/Option + C)" #classificationHelp>
        <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-list-ol" viewBox="0 0 16 16">
            <path class="number1" d="M2.564 5h-.635V2.924h-.031l-.598.42v-.567l.629-.443h.635z M5 3.5a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5"/>
            <path class="number2" d="M1.709 7.166h-.604v-.035c0-.408.295-.844.958-.844.583 0 .96.326.96.756 0 .389-.257.617-.476.848l-.537.572v.03h1.054V9H1.139v-.395l.957-.99c.138-.142.293-.304.293-.508 0-.18-.147-.32-.342-.32a.33.33 0 0 0-.342.338z M5 7.5a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5"/>
            <path class="number3" d="M1.713 11.865v-.474H2c.217 0 .363-.137.363-.317 0-.185-.158-.31-.361-.31-.223 0-.367.152-.373.31h-.59c.016-.467.373-.787.986-.787.588-.002.954.291.957.703a.595.595 0 0 1-.492.594v.033a.615.615 0 0 1 .569.631c.003.533-.502.8-1.051.8-.656 0-1-.37-1.008-.794h.582c.008.178.186.306.422.309.254 0 .424-.145.422-.35-.002-.195-.155-.348-.414-.348h-.3z M5 11.5a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5"/>
        </svg>
    </button>

    <!-- Pulsante aiuto -->
    <button type="button" class="btn help fade-in" (click)="onShowHelp()" title="Aiuto (Alt/Option + H)" #classificationHelp>
        <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-question-circle" viewBox="0 0 16 16">
            <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"/>
            <path class="i-help" d="M5.255 5.786a.237.237 0 0 0 .241.247h.825c.138 0 .248-.113.266-.25.09-.656.54-1.134 1.342-1.134.686 0 1.314.343 1.314 1.168 0 .635-.374.927-.965 1.371-.673.489-1.206 1.06-1.168 1.987l.003.217a.25.25 0 0 0 .25.246h.811a.25.25 0 0 0 .25-.25v-.105c0-.718.273-.927 1.01-1.486.609-.463 1.244-.977 1.244-2.056 0-1.511-1.276-2.241-2.673-2.241-1.267 0-2.655.59-2.75 2.286m1.557 5.763c0 .533.425.927 1.01.927.609 0 1.028-.394 1.028-.927 0-.552-.42-.94-1.029-.94-.584 0-1.009.388-1.009.94"/>
        </svg>
    </button>
}

<!-- Pulsante per tornare alla lista dei giochi -->
@if (+payload.gioco > -1)
{
    <button type="button" class="btn close fade-in" (click)="onClose()" title="Esci (Ctrl/Cmd + X)">
        <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-x-circle-fill" viewBox="0 0 16 16">
            <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0M5.354 4.646a.5.5 0 1 0-.708.708L7.293 8l-2.647 2.646a.5.5 0 0 0 .708.708L8 8.707l2.646 2.647a.5.5 0 0 0 .708-.708L8.707 8l2.647-2.646a.5.5 0 0 0-.708-.708L8 7.293z"/>
        </svg>
    </button>
}
