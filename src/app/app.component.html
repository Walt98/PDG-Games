@switch (payload.gioco)
{
    <!-- Passa-Parola di Dio -->
    @case (0) { <app-passa-parola></app-passa-parola> }

    <!-- 4 Immagini 1 Parola di Dio -->
    @case (1) { <app-four-images-one-word></app-four-images-one-word> }

    <!-- Lista dei giochi -->
    @default
    {
        <div class="body fade-in">
            <div class="cards-container">
                <h1> PDG GAMES </h1>
    
                <div class="cards">
                    @for (title of cards; track $index)
                    {
                        <div
                            *ngIf="$index === cards.length - 1 ? showComingSoon : true"
                            class="card fade-in"
                            [ngClass]="{
                                'hover': this.index === $index && $index !== cards.length - 1,
                                'last': $index === cards.length - 1
                            }"
                            [style]="getCardImage($index)"
                            [title]="title"
                            (click)="onSelectGame($index)">
                        </div>
                    }
                </div>
            </div>
        </div>
    }
}

<!-- Pulsante per tornare alla lista dei giochi -->
@if (+payload.gioco > -1)
{
    <button class="close fade-in" (click)="payload.gioco = -1" title="Esci"> X </button>
}
