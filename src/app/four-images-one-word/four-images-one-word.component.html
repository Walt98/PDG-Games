<div class="body fade-in">
    <div class="title">
      <h2> 4 Immagini 1 Parola di Dio </h2>
    </div>
  
    <div class="images-container">
        <div class="timer-container">
            <app-timer *ngIf="showTimer" [timer]="25" (timeout)="onTimeout()"></app-timer>
        </div>

        <div class="images">
            <div class="row">
                <div class="column" [style]="getImage(0)" title="Immagine 1"></div>
                <div class="column" [style]="getImage(1)" title="Immagine 2"></div>
            </div>
        
            <div class="row">
                <div class="column" [style]="getImage(2)" title="Immagine 3"></div>
                <div class="column" [style]="getImage(3)" title="Immagine 4"></div>
            </div>
        </div>

        <img src="logo-v.png" alt="logo" height="110" width="auto" (click)="showWord(true)">
    </div>
  
    <div class="footer">
        @for (letter of words[index]; track $index)
        {
            <div class="char">
                <span class="letter opacity{{ showLetters ? 1 : 0 }}"> {{ letter }} </span>
                <div *ngIf="letter !== ' '" class="line"></div>
            </div>
        }
    </div>
</div>
