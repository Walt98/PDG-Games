<div class="body fast-fade-in">
  <h2 class="title"> Aiuto </h2>

  <!-- Aiuto Classifica -->
  @if (payload.showClassification) { <app-h-classifica></app-h-classifica> }

  @else
  {
    @switch (payload.gioco)
    {
      <!-- Aiuto Passa-Parola di Dio -->
      @case (0) { <app-h-passa-parola></app-h-passa-parola> }

      <!-- Aiuto 4 Immagini 1 Parola di Dio -->
      @case (1) { <app-h-four-images-one-word></app-h-four-images-one-word> }

      <!-- Aiuto Chi sono? -->
      @case (2) { <app-h-chi-sono></app-h-chi-sono> }

      <!-- Aiuto Completa il verso -->
      @case (3) { <app-h-completa-il-verso></app-h-completa-il-verso> }

      <!-- Aiuto Reazione a catena -->
      @case (4) { <app-h-reazione-a-catena></app-h-reazione-a-catena> }

      <!-- Aiuto Impiccato -->
      @case (5) { <app-h-impiccato></app-h-impiccato> }

      <!-- Aiuto Lista giochi e Intro -->
      @default { <app-h-lista-giochi></app-h-lista-giochi> }
    }
  }
</div>
