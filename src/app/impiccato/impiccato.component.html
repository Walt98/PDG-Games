<div class="body fade-in">
    <div class="title col-12 d-flex justify-content-center">
      <h2> Impiccato </h2>
    </div>

    <div class="impiccato">
        <div class="image col-6" [style]="getImage(imageIndex)" title="Impiccato"></div>

        <div class="col-6 d-flex align-items-center">
            <div class="col-12 d-flex justify-content-center word">
                @for (item of items[index]; track $index)
                {
                    <div class="char">
                        <span class="letter opacity{{ !checkIfIsLetter(item.char) || showWord || item.show ? 1 : 0 }}">
                            {{ item.char }}
                        </span>
                        <div *ngIf="![' ', '-'].includes(item.char)" class="line"></div>
                    </div>
                }
            </div>
        </div>
    </div>
</div>
