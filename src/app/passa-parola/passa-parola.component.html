<div class="body fade-in">
    @if (isReady)
    {
        <h2 style="font-size: 30px;">Passa-Parola di Dio</h2>

        <div class="circle-container">
            <app-timer [timer]="90" style="transform: rotate(90deg);"></app-timer>

            @for (item of items; track $index)
            {
                <div class="circle {{ item.status }}"
                [ngClass]="{ 'hover': this.index === $index }"
                [ngStyle]="{'transform': 'rotate(' + ($index * (360 / items.length)) + 'deg) translate(144px) rotate(' + ((-$index * (360 / items.length)) + 90) + 'deg)'}"
                (click)="setStatus(item)">
                    {{ item.key }}
                </div>
            }
        </div>

        <img src="logo.png" alt="logo" width="130" height="auto">
    }
</div>
